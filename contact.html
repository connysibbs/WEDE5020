<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact</title>
</head>
<body>


 <div style="width: 50%; background-color: rgb(237, 235, 233); padding: 1cm;">
 <h2>Contact Form</h2>
  <form action="submit_form.html" method="post">
    
    <label for="name">Full Name</label>
    <br>
    <input type="text" id="name" name="name" required style="width: 100%">
<br>
    <label for="email">Email Address</label>
    <br>
    <input type="email" id="email" name="email" required style="width: 100%">
<br>
    <label for="message">Message</label>
    <br>
    <textarea id="message" name="message" required style="width: 100%; height: 100px;"></textarea>
<br>
<input type="list" id="subject" name="subject" required style="width: 100%">
    <br>
    <label for="subject">Subject</label>
    <br>
    <select id="subject" name="subject">
        <option value="general">General Inquiry</option>
        <option value="support">Support Request</option>
        <option value="feedback">Feedback</option>
        <option value="other">Other</option>
    </select>
<br>
    <button type="submit">Submit</button>
    </div>
    
  </form>

</body>
</html>
